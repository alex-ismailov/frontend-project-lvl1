name: Node.js CI

on:
  - push
  - pull_request

jobs:
  testing:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [13.x]

    steps:
    - name: git clone frontend-project-lvl1 repository
      uses: actions/checkout@v2
    - name: Install dependencies
      run: make install
    - name: Run linter
      run: make lint
